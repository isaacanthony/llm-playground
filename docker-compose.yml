services:
  ollama:
    container_name: ollama
    image: ollama/ollama:0.6.8
    ports:
      - 11434:11434
    volumes:
      - ./ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  jupyter:
    container_name: jupyter
    image: quay.io/jupyter/scipy-notebook:2025-05-12
    ports:
      - 8888:8888
    volumes:
      - ./jupyter/data:/home/jovyan/data
      - ./jupyter/notebooks:/home/jovyan/notebooks
