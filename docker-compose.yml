services:
  agno-backend:
    container_name: agno-backend
    build:
      context: ./agno/backend
    ports:
      - 7777:7777
    profiles:
      - agno
    volumes:
      - ./agno/backend/src:/home/src

  agno-frontend:
    container_name: agno-frontend
    build:
      context: ./agno/frontend
    profiles:
      - agno
    ports:
      - 3000:3000

  chainlit:
    container_name: chainlit
    build:
      context: ./chainlit
    ports:
      - 8000:8000
    profiles:
      - chainlit
    volumes:
      - ./chainlit/src:/home/jovyan/src

  jupyter:
    container_name: jupyter
    image: quay.io/jupyter/scipy-notebook:2025-05-12
    ports:
      - 8888:8888
    profiles:
      - jupyter
    volumes:
      - ./jupyter:/home/jovyan

  mlflow:
    container_name: mlflow
    build:
      context: ./mlflow
    ports:
      - 8080:8080
    profiles:
      - chainlit

  ollama:
    container_name: ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    image: ollama/ollama:0.6.8
    ports:
      - 11434:11434
    profiles:
      - agno
      - chainlit
      - jupyter
    volumes:
      - ./ollama:/root/.ollama
