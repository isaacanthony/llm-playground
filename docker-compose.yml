services:
  agno-backend:
    container_name: agno-backend
    build:
      context: ./agno/backend
    ports:
      - 7777:7777
    profiles:
      - agno
    volumes:
      - ./agno/backend/src:/home/src

  agno-frontend:
    container_name: agno-frontend
    build:
      context: ./agno/frontend
    profiles:
      - agno
    ports:
      - 3000:3000

  chainlit:
    container_name: chainlit
    build:
      context: ./chainlit
    ports:
      - 8000:8000
    profiles:
      - chainlit
    volumes:
      - ./chainlit/src:/home/jovyan/src

  chrome:
    container_name: chrome
    image: kasmweb/chrome:1.17.0
    environment:
      APP_ARGS: --remote-debugging-address=0.0.0.0 --remote-debugging-port=9222
      VNC_PW: password
    ports:
      - 6901:6901
      - 9222:9222
    profiles:
      - chainlit
      - chrome
    shm_size: 512m

  chromium:
    container_name: chromium
    image: linuxserver/chromium:version-a4879cda
    ports:
      - 3000:3000
    profiles:
      - chromium

  jupyter:
    container_name: jupyter
    image: quay.io/jupyter/scipy-notebook:2025-05-12
    ports:
      - 8888:8888
    profiles:
      - jupyter
    volumes:
      - ./jupyter:/home/jovyan

  mlflow:
    container_name: mlflow
    build:
      context: ./mlflow
    ports:
      - 8080:8080
    profiles:
      - chainlit
      - mlflow

  ollama:
    container_name: ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    image: ollama/ollama:0.6.8
    ports:
      - 11434:11434
    profiles:
      - agno
      - chainlit
      - ollama
    volumes:
      - ./ollama:/root/.ollama

  playwright:
    container_name: playwright
    build:
      context: ./playwright
    ports:
      - 9000:9000
    profiles:
      - chainlit
      - playwright
    volumes:
      - ./playwright/app.py:/home/jovyan/src/app.py
